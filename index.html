<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
    <link rel="icon" href="svgs/fav.png" type="image/png">
    <title>Spotify PM</title>
  </head>

  <body>
    <div class="container bg-black flex">
      <!-- LEFT SIDEBAR -->
      <div class="left-sidebar">
        <!-- home -->
        <div class="home bg-gray">
          <img class="logoimg" src="svgs/spotify.svg" alt="" />
          <img class="cancel" src="svgs/cancel.svg" alt="" />
          <ul>
            <li>
              <img class="homeimg" src="svgs/home.svg" alt="home" />
              <div class="hometext">Home</div>
            </li>
            <li>
              <img class="searchImg" src="svgs/search.svg" alt="search" />
              <div class="searchText">Search</div>
            </li>
          </ul>
        </div>

        <!-- library -->
        <div class="library bg-gray">
          <div class="library-nav">
            <div class="library1">
              <img src="svgs/library.svg" alt="" />
              <div>Your library</div>
            </div>
            <div class="library2">
              <h2>+</h2>
            </div>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="left-footer">
            <div class="left-footer1">
              <span
                ><a href="https://www.spotify.com/in-en/legal/"
                  ><span>Legal</span></a
                ></span
              >
              <span
                ><a href="https://www.spotify.com/in-en/safetyandprivacy/"
                  ><span>Safety &amp; Privacy Center</span></a
                ></span
              >
              <span
                ><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                  ><span>Privacy Policy</span></a
                ></span
              >
              <span
                ><a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                  ><span>About Ads</span></a
                ></span
              >
              <span
                ><a href="https://www.spotify.com/in-en/accessibility/"
                  ><span>Accessibility</span></a
                ></span
              >
              <span
                ><a
                  class="Cookies"
                  href="https://www.spotify.com/in-en/legal/cookies-policy/"
                  ><span>Cookies</span></a
                ></span
              >
            </div>
            <div class="left-footer2">
              <div class="img"><img src="svgs/earth.svg" alt="" />English</div>
            </div>
          </div>
        </div>
      </div>
      <!-- RIGHT SIDEBAR -->
      <div class="right-sidebar bg-gray border">
        <div class="header">
          <div class="nav">
            <img class="hamburger" src="svgs/hamburger.svg" alt="" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="white"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="Playlist">
          <h2 class="SpotifyPlaylist">Spotify Playlist</h2>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="abovebar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img id="previous" src="svgs/left.svg" alt="" />
                <img id="play" src="svgs/pause.svg" alt="" />
                <img id="next" src="svgs/right.svg" alt="" />
              </div>
              <div class="timeVol">
                <div class="songTime">0:00/0:00</div>
                <div>
                  <img class="volumeBtn" src="svgs/volume.svg" alt="" />
                  <input
                    type="range"
                    id="volume"
                    min="0"
                    max="100"
                    value="100"
                  />
                </div>
              </div>
            </div>
            <div class="seekbar"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
